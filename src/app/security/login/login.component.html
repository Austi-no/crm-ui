<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome</h3>
      <p>It takes simple step to Login!</p>
      <input type="submit" name="" value="Register" routerLink="/register" /><br />
    </div>
    <div class="col-md-9 register-right">
      <h3 class="register-heading">Login</h3>
      <form class="row register-form" [formGroup]="form">
        <div class="col-md-4"></div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Username*" formControlName="username" />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password *" formControlName="password" />
          </div>

          <button (click)="authenticateAndGetUserRoles()"
            class="btn btn-block btn-primary"><strong>Login</strong></button>
          <p class="mb-0 px-3 text-muted text-center mt-4"> CRM Â© 2021 All
            Rights Reserved. </p>
        </div>
        <!-- <div class="col-md-4"></div> -->
      </form>

    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin" [fullScreen]="true">
  <p style="color: white"> Signing in... </p>
</ngx-spinner>
