<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome</h3>
      <p>It takes simple step to create an account!</p>
      <input type="submit" name="" value="Login" routerLink="/login" /><br />
    </div>
    <div class="col-md-9 register-right">
      <h3 class="register-heading">Create Account</h3>
      <form class="row register-form" [formGroup]="form">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name *" formControlName="firstName" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name *" formControlName="lastName" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username*" formControlName="username" />
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Address*" formControlName="email" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Phone*" formControlName="phone" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Address*" formControlName="address" />
          </div>
          <div class="form-group">
            <select class="form-control" formControlName="gender">
              <option class="hidden" selected disabled>Please select your Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Password *" formControlName="password" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Confirm Password *"
              formControlName="confirmPassword" />
          </div>
          <button (click)="register()" class="btn btn-block btn-primary"><strong>Register</strong></button>
        </div>
      </form>

    </div>
  </div>
</div>
